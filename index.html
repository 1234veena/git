<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <h1>REGISTRATION FORM</h1>
    <style>
        body {
          background-color: powderblue;
        }
        h1 {
            text-align: left;
            font-size: 30px;
}
        </style>
</head>
<body>
    <form>
    
        <label for="fname">First Name  :</label>
        <input type="text" id="fname" name="fname"><br>
       
        
    </form>
<br>
    <form>
        <label for="mname">Middle Name:</label>
        <input type="text" id="mname" name="mname"><br>
    </form> 
<br>
    <form>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>
    </form> 
    <br>
    <form action>
        <label for="cor">Course:</label>
        <select id="cor" name="cor">
          <option value="BSC">BSC</option>
          <option value="BBA">BBA</option>
          <option value="BCOM">BCOM</option>
          <option value="BCA">BCA</option>
        </select>
      </form>
      <br>
      <form action>
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="oth" name="gender" value="Others">
        <label for="oth">Others</label>
    </form>
    <br>
    <form action>
        <p>Hobbies</p>
        <input type="checkbox" id="sing" name="Hobbies" value="Singing">
        <label for="sing">Singing</label>
        <input type="checkbox" id="dance" name="Hobbies" value="dancing">
        <label for="dance">dancing</label>
        <input type="checkbox" id="books" name="Hobbies" value="books">
        <label for="books">Books</label>
    </form>
    <div>
        <label for="te"></label><br>
        <input type="text" id="te" name="te" value=" "><br>
        <label for="te"></label><br>
        <input type="text" id="te" name="te" value=" "><br>
        <label for="te"></label><br>
        <input type="text" id="te" name="te" value=" "><br>
        <label for="te"></label><br>
        <input type="text" id="te" name="te" value=" "><br>
    </div>
    <br>
    <form>
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[91]{2}-[0-9]{10}"><br>
        <br>
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+91-0123456789" pattern="[+91]{3}-[0-9]{10}">
      </form>
      <br>
      <form>
        <p>Address</p>
        <textarea name="address" rows="5" cols="40">
        </textarea>
     </form>
     <br>
     <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </form>
      <br>
      <form>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br>
        <br>
        <label for="pwd1">Re-Type Password:</label>
        <input type="password" id="pwd1" name="pwd1">
      </form>
<br>
      <form action>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
